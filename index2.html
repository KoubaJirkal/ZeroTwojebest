<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style2.css">
</head>
<body>
    <section>
        <header>
            <a href="./index.html" class="logo">Zero 2 je best</a>
            <div class="toggle"></div>
        </header>
        <img src="./fotos/sakura.jpg" class="bg">
        <img src="./fotos/godisdeadandwekilledhim.png" class="bird">
        <div class="content">
            <h2>That is ZERO TWO</h2>

        </div>
    </section>
    <script type="text/javascript">
        document,addEventListener("mousemove", function(e){
            const bg = document.querySelector('.bg');
            const bird = document.querySelector('.bird')
            const content = document.querySelector('.content')

            bg.style.width = 100 + e.pageX/100 + '%';
            bg.style.height = 100 + e.pageX/100 + '%';


            bird.style.right = 100 + e.pageX/2 + 'px';

            content.style.left = 100 + e.pageX/2 + 'px';


        })

    </script>
    
</body>
</html>
